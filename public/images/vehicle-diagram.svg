<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Vehicle Body -->
    <rect x="100" y="100" width="400" height="100" rx="10" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    
    <!-- Front Window -->
    <rect x="120" y="110" width="80" height="40" rx="5" fill="#a0d0ff" stroke="#333" stroke-width="1"/>
    
    <!-- Back Window -->
    <rect x="400" y="110" width="80" height="40" rx="5" fill="#a0d0ff" stroke="#333" stroke-width="1"/>
    
    <!-- Wheels -->
    <circle cx="180" cy="200" r="20" fill="#333"/>
    <circle cx="420" cy="200" r="20" fill="#333"/>
    
    <!-- Headlights -->
    <circle cx="100" cy="130" r="10" fill="#ffffa0"/>
    <circle cx="100" cy="170" r="10" fill="#ffffa0"/>
    
    <!-- Taillights -->
    <circle cx="500" cy="130" r="10" fill="#ff0000"/>
    <circle cx="500" cy="170" r="10" fill="#ff0000"/>
    
    <!-- License Plate -->
    <rect x="450" y="180" width="60" height="20" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="480" y="195" text-anchor="middle" font-size="12" fill="#333">ABC123</text>
</svg> 